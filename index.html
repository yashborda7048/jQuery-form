<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .error {
            margin-top: 7px;
            color: red;
        }

        .c1 {
            border: 2px ridge red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto p-3">
                <form id="form1" class="border p-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" class="form-control" id="name" type="text" placeholder="Type your name...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" class="form-control" id="email" type="email"
                            placeholder="somethingh@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input name="pass" class="form-control" id="pass" type="password" placeholder="****">
                    </div>
                    <div class="mb-3">
                        <label for="cpass" class="form-label">Confirm Password</label>
                        <input name="cpass" class="form-control" id="cpass" type="password" placeholder="****">
                    </div>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" value="male" class="form-check-input">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" value="female" class="form-check-input">
                        <label for="female">Female</label>
                        <label for="gender" class="error d-block"></label>
                    </fieldset>
                    <div class="mb-3">
                        <input type="checkbox" name="check" id="check">
                        Accept The Terms & condition.
                        <label for="check" class="error d-block"></label>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                    <label id="summary" class="error d-block"></label>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery validation cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script> 

    <script>
        $.validator.addMethod("strongPassword", function (value){
            return /(?=.\d)(?=.[!@#$%^&])(?=.[a-z])(?=.*[A-Z]).{8,20}/.test(value);
        });
        $('#form1').validate({
            rules: {
                name: {
                    required: true,
                    rangelength: [3, 15],
                    nowhitespace:true,
                    lettersonly:true
                },
                email: {
                    required: true,
                    email: true
                },
                pass: {
                    required: true,
                    strongPassword: true
                },
                cpass: {
                    required: true,
                    equalTo: "#pass"
                },
                gender:{
                    required:true
                },
                check:{
                    required:true
                }
            },
            highlight: function (element) {
                $(element).addClass("c1");
            },
            unhighlight: function (element) {
                $(element).removeClass("c1");
            },
            messages: {
                name: {
                    required: "**  Name field required.",
                    rangelength: "** Name length must be between 3 and 15 character are allowed..",
                    nowhitespace:"** white space are not allowed..",
                    lettersonly:"** only character are allowed.."
                },
                email: {
                    required: "**  Email field required.",
                    email: "**  Invalid @ position."
                },
                pass: {
                    required: "**  password field required.",
                    strongPassword:"**  Must contain at least one number and one uppercase and lowercase letter required."
                },
                cpass: {
                    required:"**  password field required.",
                    equalTo:"**  Please enter the password again."
                },
                gender:{
                    required:"** choose one option."
                },
                check:{
                    required:"** choose this option."
                }
            }
        })
    </script>
</body>

</html>
